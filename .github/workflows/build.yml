name: Build Executable

on:
  workflow_dispatch:

jobs:
  build-windows:
    strategy:
      matrix:
        os: [ "windows-latest" ]
    defaults:
      run:
        shell: bash
    runs-on: ${{ matrix.os }}

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up python
        id: setup-python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        id: cached-pip-wheels
        uses: actions/cache@v4
        with:
          path: ~/.cache
          key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction --no-root
      - name: Install library
        run: poetry install --no-interaction

      - name: Install cx_Freeze
        run: |
          "$(python3 -m poetry env info --path)\\Scripts\\activate.bat"
          python setup.py build

      - name: Prepare build folder
        run: |
          mkdir -p build

      # - name: Install cx_Freeze
      #   run: |
      #     python3 -m pip install cx_Freeze

      # - name: Install customtkinter
      #   run: |
      #     python3 -m pip install customtkinter

      # - name: Build Executable
      #   shell: cmd
      #   run: |
      #     python setup.py build

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-output
          path: build/exe.*

      - name: Update README with artifact link
        run: |
          $artifact_url="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/artifacts"
          echo "Artifact URL: $ARTIFACT_URL"
          sed -i "s|<artifact_download_link>|$ARTIFACT_URL|g" README.md

      - name: Commit and push changes to README
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add README.md
          git commit -m "Update README with artifact download link"
          git push